<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <script src="../../dist/DOM/app.js" defer></script>
    <style>
      .red-bg {
        background-color: red;
        color: white;
      }

      .visible {
        display: block;
      }

      .invisible {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="main-title">Dive into the DOM!</h1>
    <ul>
      <li>Item 1</li>
      <li class="list-item">Item 2</li>
      <li class="list-item">Item 3</li>
    </ul>
    <input type="text" value="Setup in code!" />
    <section class="red-bg visible">
      <ul class="special-list">
        <li>Special list item 1</li>
        <li class="last-list-item">Special list item 2</li>
      </ul>
    </section>
    <button>Toggle Visibility</button>
  </body>
</html>
